<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<html></html>, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/utility-bar.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/sing-up.css">
    <link rel="stylesheet" href="../css/footer.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Sing up | Pixel Pink &#x2661</title>
    <meta name="description" content="¡Vive con estilo y juega con pasión!">
    <link rel="icon" href="../img/icon-wb.png" type="image/png">
</head>
<body>
    <!-- utility bar -->
    <section class="utility-bar">
        <div>
            <p class="utility-bar__text">
                &nbsp;&nbsp; &#8902&#729⟡ &nbsp;&nbsp;
                Env&#237os gratis a todo el pa&#237s por compras superiores a $150.000
                &nbsp;&nbsp; ⟡&#729&#8902 &nbsp;&nbsp;
            </p>
        </div>
    </section>

    <!-- navbar -->
    <section class="header">
        <nav class="navbar" id="navbar__container">
        </nav>
    </section>

    <!-- sing-up -->
    <section class="sing-up">
        <div class="sing-up__title">
            <h2>
                Iniciar sesión
            </h2>
            <p>
                ¿Aún no tienes cuenta? <a href="">Regístrate</a>
            </p>
        </div>
        <div class="sing-up__form">
            <form action="">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder>
            </form>
            <a href="">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="sing-up__button">
            <button type="submit" value="send">
                Iniciar sesión
            </button>
            <p>
                O conectate con:
            </p>
        </div>
        <div class="sing-up__logos">
            <a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/pages/html-insert.js"></script>
    <script src="../js/utility-bar.js"></script>
</body>
</html>
