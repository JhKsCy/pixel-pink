<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/utility-bar.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/clothes.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/footer.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Hoodie pink star | Pixel Pink &#x2661</title>
    <meta name="description" content="¡Vive con estilo y juega con pasión!">
    <link rel="icon" href="../img/icon-wb.png" type="image/png">
</head>
<body>
    <!-- utility bar -->
    <section class="utility-bar">
        <div>
            <p class="utility-bar__text">
                &nbsp;&nbsp; &#8902&#729⟡ &nbsp;&nbsp;
                Env&#237os gratis a todo el pa&#237s por compras superiores a $150.000
                &nbsp;&nbsp; ⟡&#729&#8902 &nbsp;&nbsp;
            </p>
        </div>
    </section>

    <!-- navbar -->
    <section class="header">
        <nav class="navbar" id="navbar__container">
        </nav>
    </section>

    <!-- clothes -->
    <section class="clothe-card">
        <div class="clothe-card__slide">
            <div class="half-carousel">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/cards/pink-goth-collection/sweater-pink-star/ps-1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/cards/pink-goth-collection/sweater-pink-star/ps-2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/cards/pink-goth-collection/sweater-pink-star/ps-3.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <i class="fa-solid fa-chevron-left"></i>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <i class="fa-solid fa-chevron-right"></i>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <p>
                Envío gratis por compras superiores a 150.000
            </p>
        </div>
        <div class="clothe-card__info">
            <div class="clothe-card__info-title">
                <h2>
                    Hoodie pink star
                </h2>
                <p>
                    $85.000 cop
                </p>
            </div>
            <div class="clothe-card__info-buttons">
                <button>
                    Guía de tallas
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="button-container clothe-card__info-sizes">
                <button class="size-button" data-size="S">XS</button>
                <button class="size-button" data-size="S">S</button>
                <button class="size-button" data-size="M">M</button>
                <button class="size-button" data-size="L">L</button>
                <button class="size-button" data-size="XL">XL</button>
                <p id="selected-size"></p>
            </div>
            <div class="clothe-card__info-cart">
                <button class="button" onclick="changeQuantity(-1)">
                    -
                </button>
                <button class="clothe-card__cart-button">
                    <span id="quantity">
                        0
                    </span>
                    <i class="fa-solid fa-basket-shopping"></i>
                </button>
                <button class="button" onclick="changeQuantity(1)">
                    +
                </button>
            </div>
            <div class="clothe-card__info-description">
                <h4>
                    Descripción
                </h4>
                <p>
                    <ul>
                        <li>Hoodie estilo Y2K</li>
                        <li>Oversized</li>
                        <li>Políester</li>
                        <li>Negro/Rosa</li>
                    </ul>
                </p>
            </div>
        </div>
    </section>

    <!-- cards -->
    <section class="cards" id="card-section">
        <div class="cards__title">
            <h2>
                Let's play ⟡&#729&#8902
            </h2>
            <div class="cards__subtitle">
                <a href="#card-section">
                    Productos recomendados
                </a>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
        <div class="d-flex justify-content-evenly" id="cards__container">
            
        </div>
    </section>

    <!-- footer -->
    <footer id="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/pages/html-insert.js"></script>
    <script src="../js/utility-bar.js"></script>
    <script src="../js/pages/clothes.js"></script>
    <script src="../js/pages/cards.js"></script>
</body>
</html>
